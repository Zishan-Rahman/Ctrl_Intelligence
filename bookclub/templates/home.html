{% extends 'base_content.html' %}
{% block content %}
  <h1>BookWise</h1>
  <div id="top-content">
    <span id="clubs-selection-title">Clubs:</span>
    <select name="clubs", id="clubs-selection" onchange="getClub(); showClubs()">
      {% for cm in club_memberships %}
      <option value="clubName">{{ cm.get_name }}</option>
      {% endfor %}
    </select>
  </div>
{% endblock %}
