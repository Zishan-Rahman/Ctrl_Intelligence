{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark mb-3" style="background-color: brown">
  <div class="container">
  <a class="navbar-brand"
          {% if user.is_authenticated %}
                href="{% url 'home' %}"
          {% else %}
                href="{% url 'landing_page' %}"
          {% endif %} >
      <img src="{% static 'images/bookwise.svg' %}" height="32" width="24">ookwise</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
      {% include 'partials/menu.html' %}
    {% endif %}
    <form class="d-flex" method=POST action="{% url 'search_page' %}">
      {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
  </div>
</nav>
