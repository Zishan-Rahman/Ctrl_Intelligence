{% extends 'base_content.html' %}
{% block content %}

<div class="container">


    <div class="row">
        <h1>Feed</h1>
            <br>
              {% for post in posts %}
              <div class="box">
                <p>Post: {{post.text}}</p>
                <p>User: {{post.author.get_full_name}}</p>
                <p>Date: {{post.created_at}}</p>
              </div>
              {% endfor %}
    </div>
</div>
{% endblock %}
