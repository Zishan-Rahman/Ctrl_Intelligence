{% extends 'base.html' %}
{% load static %}
	{% load crispy_forms_tags %}
{% block body %}

	<!--Reset Password-->
<div id ="cover-image">
    <div class="row h-100">
        <div class="card cover-card vh-100 align-right">
          <h1 class="cover-heading fw-bold text-left" style="font-size: 42px; color:white; margin-top: 100px"> <img src="{% static 'images/bookwise.svg' %}" height="60" width="40">ookwise</h1>

			<br>

	<div class="container p-5">
		<section class="text-white">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
						<br>
            <button type="submit" class="btn btn-primary" style="background-color: brown">Send email</button>
        </form>
		</section>
  	</div>
		</div>
	</div>
</div>
{% endblock %}
