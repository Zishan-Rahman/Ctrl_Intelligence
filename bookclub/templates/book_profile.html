{% extends 'base_content.html' %}
{% block content %}
<style>
p {
  line-height: 0.5em;
  }
</style>
<div class="container mt-3">
  <div class="row content">
    <div class="col-12">
      <div class="profile-text">
        <center>
          <img src="{{ book.medium_url }}" alt="a">
          <h3 class="book-title">{{ book.title }}</h3>
          <a class="btn btn-default" href="{% url 'add_to_current_reads' book.id %}" <span class="btn btn-dark" style='padding-top: 10px; padding-bottom: 10px; color:white; background-color: brown; text-transform:uppercase; font-size: 14px'> Add to Current Reads </span></a>
          <a class="btn btn-default" href="{% url 'add_to_books_read' book.id %}" <span class="btn btn-dark" style='padding-top: 10px; padding-bottom: 10px; color:white; background-color: brown; text-transform:uppercase; font-size: 14px'> Add to Books Read </span></a>
          <hr>
          <p class="book-isbn">ISBN: {{ book.isbn }}</p>
          <p class="book-author">Author: {{ book.author }}</p>
          <p class="book-pub-year">Published Year: {{ book.pub_year }}</p>
          <p class="book-publisher">Publisher: {{ book.publisher }}</p>
        </center>
      </div>
    </div>
  </div>
 <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
        this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = window.location.href; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://localhost-8000-b6e1mwjp94.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());

        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
<script id="dsq-count-scr" src="//localhost-8000-b6e1mwjp94.disqus.com/count.js" async></script>
{% endblock %}
