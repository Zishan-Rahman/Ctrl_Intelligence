{% extends 'base_content.html' %}
{% block content %}
<style>
p {
  line-height: 0.5em;
  }
</style>
<div class="container mt-3">
  <div class="row content">
    <div class="col-12">
      <div class="profile-text">
        <center>
          <img src="{{ book.medium_url }}" alt="a">
          <h3 class="book-title">{{ book.title }}</h3>
          <hr>
          <p class="book-isbn">ISBN: {{ book.isbn }}</p>
          <p class="book-author">Author: {{ book.author }}</p>
          <p class="book-pub-year">Published Year: {{ book.pub_year }}</p>
          <p class="book-publisher">Publisher: {{ book.publisher }}</p>

          {% if book in request.user.favourite_books.all %}
          <form action="{% url 'UnFavourite' book.id %}" method="get">
            <input type="submit" value="Unfavourite">
          </form>
          {% else %}
           <form action="{% url 'MakeFavourite' book.id %}" method="get">
            <input type="submit" value="Make Favourite">
          </form>
          {% endif %}
          
        </center>
      </div>
    </div>
  </div>
 <div id="disqus_thread"></div>

{% endblock %}
