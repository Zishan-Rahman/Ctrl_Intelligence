{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id ="cover-image">
    <div class="row h-100">
        <div class="card cover-card vh-100 align-right">
          <h1 class="cover-heading fw-bold text-left" style="font-size: 42px; color:white; margin-top: 100px"> <img src="{% static 'images/bookwise.svg' %}" height="60" width="40">ookwise</h1>
          <br>
          <p class="cover-text fw-bold text-left" style="font-size: 36px; color:white; padding-top: 20px;">Welcome to Bookwise</p>
          <br>
            <div class="container text-center">
                <form class="modal-content animate" action="{% url 'login' %}" method="post">
    <h3><strong>Log in</strong></h3>
   {%  csrf_token  %}
        <input type ="hidden" name="next" value ="{{ next }}">
         {%  include 'partials/bootstrap_form.html' with form=form %}
        <input type ="submit" value ="Log in" class ="btn" style="background-color: brown; color: white">
        <a href="/password_reset">Forgot password?</a>
        <table>
          <thead>
              <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
              </tr>
          </thead>
          <tbody>
            <td style='text-align:left; vertical-align:middle'><a class="btn btn-default" href="/"><span class="btn btn-dark" style="background-color: brown">Back</span></a></td>
            <td style='text-align:right; vertical-align:middle'><a class="btn btn-default" href="{% url 'sign_up' %}"><span class="btn btn-dark" style="background-color: brown">Not a user yet?</span></a></td>
          </tbody>
        </table>
     </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
